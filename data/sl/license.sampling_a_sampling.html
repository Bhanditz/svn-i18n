<strong>Sampling Plus</strong>: Uporabniki lahko vzamejo in preoblikujejo <strong>koščke</strong> vašega dela za kateri koli namen razen oglaševanja, kar je prepovedano. Reproduciranje, priobčevanje javnosti, dajanje v najem in distribucija (npr. z izmenjavo datotek) <strong>celotnega dela</strong> je prepovedano.
